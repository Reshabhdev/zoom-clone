services:
  # --- Backend Service ---
  - type: web
    name: zoom-backend
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: DATABASE_URL
        fromDatabase:
          name: zoom-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

databases:
  - name: zoom-db
    plan: free